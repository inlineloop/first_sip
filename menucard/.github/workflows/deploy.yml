name: Deploy HTML to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch name

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload menucard directory as artifact
        uses: actions/upload-pages-artifact@v3  # ✅ updated from v2 to v3
        with:
          path: 'menucard'  # ✅ Make sure this path contains index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ✅ updated from v3 to v4
